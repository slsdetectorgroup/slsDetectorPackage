name: Build on RHEL9

on:
  push:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: "ubuntu-latest"
    container:
      image: gitea.psi.ch/detectors/rhel9-detectors-dev
    steps:
      - uses: actions/checkout@v4


      - name: Build library 
        run: |
            mkdir build && cd build
            cmake .. -DSLS_USE_PYTHON=ON -DSLS_USE_TESTS=ON -DPython_FIND_VIRTUALENV=FIRST
            make -j 2 

      - name: C++ unit tests
        working-directory: ${{gitea.workspace}}/build
        run: ctest