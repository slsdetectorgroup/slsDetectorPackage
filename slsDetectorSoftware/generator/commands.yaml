        function: getQuad
        output: [ OutString(t) ]
    PUT:
        argc: 1
        check_det_id: true
        function: setQuad
        input: [ 'args[0]' ]
        input_types: [ int ]
        cast_input: [ true ]
        output: [ args.front() ]

datastream:
  help: "[left|right] [0, 1]\n\t[Eiger] Enables or disables data streaming from left or/and right side of detector for 10 GbE mode. 1 (enabled) by default."
  actions:
    GET:
        argc: 1
        require_det_id: true
        function: getDataStream
