        - condition: 'type != defs::GOTTHARD2 && type != defs::MYTHEN3'
          message: '"clkdiv not implemented for this detector."'
      require_det_id: true
      input: [ 'args[0]' ]
      input_types: [ int ]
      cast_input: [ true ]
