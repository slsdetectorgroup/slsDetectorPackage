      input_types: [ bool ]
      cast_input: [ false ]
      output: [ '"successful"' ]

trigger:
  inherit_actions: Trigger
  help: "\n\t[Eiger][Mythen3][Jungfrau][Moench] Sends software trigger signal to detector"
  actions:
    PUT:
      extra_variables:
        - name: block
          type: bool
          value: "false"

blockingtrigger:
  inherit_actions: Trigger
