# detectors: MYTHEN3
frames:
  infer_action: true # infer action based on actions' argc (they must be unique if true)
  help: "Get or set the number of frames to be collected."
  actions:
    GET:
      require_det_id: true
      argc: 0
      function: getNumberOfFrames
      output: [ OutString(t) ]

    PUT:
      argc: 1
      input: [ 'args[0]' ]
      input_types: [ int ]
      function: setNumberOfFrames
      output: [ 'args[0]' ]

test_command:
  infer_action: false
  help: "Test command"
  inherit_actions: frames
  actions:
    GET:
      require_det_id: false
      args:
        - argc: 0
          output: [ ttttt ]
        - argc: 1
          output: [ "xxxx" ]


