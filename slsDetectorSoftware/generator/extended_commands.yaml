      args:
      - arg_types:
        - int
        argc: 1
        cast_input:
        - true
        check_det_id: false
        convert_det_id: true
        exceptions:
        - condition: det_type == defs::EIGER || det_type == defs::MYTHEN3 || det_type
            == defs::GOTTHARD2
          message: '"adcphase not implemented for this detector"'
        extra_variables:
        - name: det_type
          type: auto
          value: det->getDetectorType().squash(defs::GENERIC);
        function: setADCPhase
        input:
        - args[0]
        input_types:
        - int
        output:
        - args.front()
        require_det_id: true
        store_result_in_t: false
      - arg_types:
        - int
        - special::deg
        argc: 2
        cast_input:
        - true
        check_det_id: false
        convert_det_id: true
        exceptions:
        - condition: det_type == defs::EIGER || det_type == defs::MYTHEN3 || det_type
            == defs::GOTTHARD2
          message: '"adcphase not implemented for this detector"'
        - condition: args[1] != "deg"
          message: '"Unknown adcphase 2nd argument " + args[1] + ". Did you mean deg?"'
        extra_variables:
        - name: det_type
          type: auto
          value: det->getDetectorType().squash(defs::GENERIC);
        function: setADCPhaseInDegrees
        input:
        - args[0]
        input_types:
        - int
        output:
        - args[0]
        - ''' '''
        - args[1]
        require_det_id: true
        store_result_in_t: false
