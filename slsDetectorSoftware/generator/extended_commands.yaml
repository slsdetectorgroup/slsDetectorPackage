adcphase:
  actions:
    GET:
      args:
      - argc: 0
        cast_input: []
        check_det_id: false
        convert_det_id: true
        exceptions:
        - condition: det_type == defs::EIGER || det_type == defs::MYTHEN3 || det_type
            == defs::GOTTHARD2
          message: '"adcphase not implemented for this detector"'
        extra_variables:
        - name: det_type
          type: auto
          value: det->getDetectorType().squash(defs::GENERIC);
        function: getADCPhase
        input: []
        input_types: []
        output:
        - OutString(t)
        require_det_id: true
        store_result_in_t: true
      - argc: 1
        cast_input: []
        check_det_id: false
        convert_det_id: true
        exceptions:
        - condition: det_type == defs::EIGER || det_type == defs::MYTHEN3 || det_type
            == defs::GOTTHARD2
          message: '"adcphase not implemented for this detector"'
        - condition: args[0] != "deg"
          message: '"Unknown adcphase   argument " + args[0] + ". Did you mean deg?    "'
        extra_variables:
        - name: det_type
          type: auto
          value: det->getDetectorType().squash(defs::GENERIC);
        function: getADCPhaseInDegrees
        input: []
        input_types: []
        output:
        - OutString(t)
        - ' "deg"'
        require_det_id: true
        store_result_in_t: true
    PUT:
      args:
      - argc: 1
        cast_input:
        - true
        check_det_id: false
        convert_det_id: true
        exceptions:
        - condition: det_type == defs::EIGER || det_type == defs::MYTHEN3 || det_type
            == defs::GOTTHARD2
          message: '"adcphase not implemented for this detector"'
        extra_variables:
        - name: det_type
          type: auto
          value: det->getDetectorType().squash(defs::GENERIC);
        function: setADCPhase
        input:
        - args[0]
        input_types:
        - int
        output:
        - args.front()
        require_det_id: true
        store_result_in_t: false
      - argc: 2
        cast_input:
        - true
        check_det_id: false
        convert_det_id: true
        exceptions:
        - condition: det_type == defs::EIGER || det_type == defs::MYTHEN3 || det_type
            == defs::GOTTHARD2
          message: '"adcphase not implemented for this detector"'
        - condition: args[1] != "deg"
          message: '"Unknown adcphase   2nd argument " + args[1] + ". Did you    mean
            deg?"'
        extra_variables:
        - name: det_type
          type: auto
          value: det->getDetectorType().squash(defs::GENERIC);
        function: setADCPhaseInDegrees
        input:
        - args[0]
        input_types:
        - int
        output:
        - args[0]
        - ''' '''
        - args[1]
        require_det_id: true
        store_result_in_t: false
  command_name: adcphase
  function_alias: adcphase
  help: "[n_value] [(optional)deg]\n\t[Jungfrau][Moench][Ctb][Gotthard] Phase shift\
    \ of ADC clock. \n\t[Jungfrau][Moench] Absolute phase shift. If deg used, then\
    \ shift in degrees. Changing Speed also resets adcphase to recommended defaults.\n\
    \t[Ctb] Absolute phase shift. If deg used, then shift in degrees. Changing adcclk\
    \ also resets adcphase and sets it to previous values.\n\t[Gotthard] Relative\
    \ phase shift. Cannot get"
  infer_action: false
